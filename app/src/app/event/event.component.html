<main class="main">
  <div class="container-head">
    <div class="heading-container">
      <h1> {{ eventData?.name }} </h1>
    <h2> {{ eventData?.date | date:'fullDate'}} </h2>
    </div>
    

    <div *ngIf="!showPlays" class="result-container">
      <div  class="team-container">
        {{homeTeamData?.team.displayName}}
        <p [style.color]=" '#' +homeTeamData?.team?.color" >{{homeTeamScore}}</p>
        <img  src="{{homeTeamData?.team?.logos?.[0]?.href}}" alt="">
      </div>

      <p class="vs">vs</p>

      <div class="team-container"> {{awayTeamData?.team.displayName}}
        <p [style.color]=" '#' +awayTeamData?.team?.color">{{awayTeamScore}}</p>
        <img src="{{awayTeamData?.team?.logos?.[0]?.href}}" alt="">
      </div>
    </div>

    <div *ngIf="showPlays">
     <plays [homeTeamData]="homeTeamData" [awayTeamData]="awayTeamData" [eventId]="eventData.id"></plays>
    </div>

    <button *ngIf="!showPlays" (click)="playComponent()">Play!</button>
    <button *ngIf="showPlays" (click)="playComponent()">Back</button>
    <!-- <button  (click)="showTime()">Back</button> -->

  </div>

</main>
